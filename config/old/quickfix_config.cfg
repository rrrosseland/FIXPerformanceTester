[DEFAULT]
ConnectionType=initiator
StartTime=00:00:00
EndTime=23:59:59
HeartBtInt=30

# Storage & logs (folders will be created if missing)
FileStorePath=store
FileLogPath=log

# Data dictionary (match your FIX version)
UseDataDictionary=Y
# For FIX 4.2 use FIX42.xml; for 4.4 use FIX44.xml; path can be absolute.
DataDictionary=./spec/FIX44.xml

# Common, helpful flags
ResetOnLogon=Y
ResetOnDisconnect=Y
ReconnectInterval=5

[SESSION]
# --- Session identity ---
BeginString=FIX.4.4
SenderCompID=YOUR_SENDER
TargetCompID=YOUR_TARGET

# --- Gateway TCP endpoint ---
SocketConnectHost=gw.example.com
SocketConnectPort=12345

# --- (Optional) Logon credentials if your venue requires 553/554 ---
Username=youruser
Password=yourpass

# If your venue requires SSL/TLS, use stunnel/sidecar or QuickFIX SSL build; not shown here.

